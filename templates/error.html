<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Autoops | 500 错误</title>

    <link href="/static/app/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/app/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/app/css/animate.css" rel="stylesheet">
    <link href="/static/app/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>错误</h1>
        <h3 class="font-bold text-danger">{{ message }}</h3>
        <h3 id="jumpTo" class="font-bold text-info"></h3>
        <div class="error-desc">
            抱歉,你所访问的请求出现了错误!<br/>
            请返回: <br/><a href={% url 'index' %} class="btn btn-primary m-t">首页</a>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/app/js/jquery-2.1.1.js"></script>
    <script src="/static/app/js/bootstrap.min.js"></script>

</body>
<script>
    function countDown(secs,surl){
         var jumpTo = document.getElementById('jumpTo');
         jumpTo.innerHTML= secs + '秒' + '后返回上一页';
         if(--secs>0){
             setTimeout("countDown("+secs+",'"+surl+"')",1000);
             }
         else{
             location.href=surl;
             }
         }
    countDown(5,document.referrer);
</script>
</html>
